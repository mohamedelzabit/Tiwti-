
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Tiwti - بوابتك المالية الذكية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function changeLanguage(lang) {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', lang);
            window.location.href = url.toString();
        }

        function searchSite() {
            const query = document.getElementById('search').value;
            if (query) {
                window.location.href = `/search.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Tiwti - بوابتك المالية الذكية</h1>
        <select onchange="changeLanguage(this.value)">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="fr">Français</option>
            <option value="ja">日本語</option>
        </select>
        <input type="text" id="search" placeholder="ابحث هنا...">
        <button onclick="searchSite()">بحث</button>
    </header>
    <main>
        <ul>
            <li><a href="news.html">الأخبار</a></li>
            <li><a href="markets.html">أسعار السوق</a></li>
            <li><a href="realestate.html">العقارات</a></li>
            <li><a href="classifieds.html">الإعلانات المبوبة</a></li>
            <li><a href="ecommerce.html">تجارة إلكترونية</a></li>
            <li><a href="compare.html">مقارنات مالية</a></li>
            <li><a href="loan-calculator.html">حاسبة القروض</a></li>
        </ul>
    </main>
</body>
</html>
